<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../src/assets/images/favicon-32x32.png" />
		<title>5</title>
	</head>
	<body>
		<div class="card">
			<div class="card__left">
				<div class="card__left__title">Your Result</div>
				<div class="card__left__circle">
					<div class="card__left__circle-primary">76</div>
					<div class="card__left__circle-secondary">of 100</div>
				</div>
				<div class="card__left__comment">Great</div>
				<div class="card__left__percentage">
					You scored higher than 65% of the people who have taken these tests.
				</div>
			</div>
			<div class="card__right">
				<div class="card__right__summary">Summary</div>
				<div class="card__right__reaction">
					<img src="../src/assets/images/icon-reaction.svg" alt="reaction" />
					<div class="card__right__reaction-title">Reaction</div>
					<div class="card__right__reaction-value">
						80 <span style="color: darkgray">/ 100</span>
					</div>
				</div>
				<div class="card__right__memory">
					<img src="../src/assets/images/icon-memory.svg" alt="memory" />
					<div class="card__right__memory-title">Memory</div>
					<div class="card__right__memory-value">
						92 <span style="color: darkgray">/ 100</span>
					</div>
				</div>
				<div class="card__right__verbal">
					<img src="../src/assets/images/icon-verbal.svg" alt="verbal" />
					<div class="card__right__verbal-title">Verbal</div>
					<div class="card__right__verbal-value">
						61 <span style="color: darkgray">/ 100</span>
					</div>
				</div>
				<div class="card__right__visual">
					<img src="../src/assets/images/icon-visual.svg" alt="visual" />
					<div class="card__right__visual-title">Visual</div>
					<div class="card__right__visual-value">
						72 <span style="color: darkgray">/ 100</span>
					</div>
				</div>
				<div class="card__right__continue">Continue</div>
			</div>
		</div>

		<script src="bundle.js"></script>
	</body>
</html>
